{% load i18n %}
{# Simple KPI Card - White background with icon #}
{# Usage: {% include "admin/partials/kpi_simple.html" with value=val label=lbl icon=ico icon_color=color %} #}

<div class="rounded-xl bg-white dark:bg-base-800 p-4 shadow-sm border border-base-200 dark:border-base-700">
    <div class="flex items-center gap-3">
        <div class="p-2 rounded-lg {{ icon_bg|default:'bg-base-100 dark:bg-base-700' }}">
            <span class="material-symbols-outlined {{ icon_color|default:'text-base-600 dark:text-base-400' }}">
                {{ icon }}
            </span>
        </div>
        <div>
            <p class="text-2xl font-bold text-base-900 dark:text-base-50">{{ value }}</p>
            <p class="text-sm text-base-500">{{ label }}</p>
        </div>
    </div>
</div>
