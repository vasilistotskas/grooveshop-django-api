{% load i18n %}
{# Quick Actions Component #}
{# Usage: {% include "admin/partials/quick_actions.html" with links=quick_links %} #}

<div class="flex flex-wrap gap-2">
    {% for link in links %}
    <a href="{{ link.url }}" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-base-100 dark:bg-base-700
              text-base-700 dark:text-base-200 hover:bg-base-200 dark:hover:bg-base-600
              text-sm font-medium">
        <span class="material-symbols-outlined text-lg">{{ link.icon }}</span>
        {{ link.title }}
    </a>
    {% endfor %}
</div>
