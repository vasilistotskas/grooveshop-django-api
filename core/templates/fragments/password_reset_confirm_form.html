<!-- Signup form -->
<form class="max-w-lg mx-auto space-y-4 p-4 bg-white border border-gray-300 rounded
shadow-lg ajax-post" role="form" action="{% url 'rest_password_reset_confirm' %}"
      method="post">{% csrf_token %}
  <div class="flex items-center gap-2">
    <label for="uid" class="text-sm w-full">Uid</label>
    <input name="uid" type="text" class="w-full border border-gray-300 p-2 rounded" id="uid" placeholder="Uid">
  </div>
  <p class="text-sm text-gray-600">Uid value sent in email</p>

  <div class="flex items-center gap-2">
    <label for="token" class="text-sm w-full">Token</label>
    <input name="token" type="text" class="w-full border border-gray-300 p-2 rounded" id="token" placeholder="Token">
  </div>
  <p class="text-sm text-gray-600">Token value sent in email</p>

  <div class="flex items-center gap-2">
    <label for="new_password1" class="text-sm w-full">Password</label>
    <input name="new_password1" type="password" class="w-full border border-gray-300
    p-2 rounded" id="new_password1" placeholder="Password" autocomplete="new-password">
  </div>

  <div class="flex items-center gap-2">
    <label for="new_password2" class="text-sm w-full">Repeat password</label>
    <input name="new_password2" type="password" class="w-full border border-gray-300
    p-2 rounded" id="new_password2" placeholder="Repeat password" autocomplete="new-password">
  </div>

  <div class="flex justify-end">
    <input type="submit" class="px-4 py-2 bg-blue-500 text-white font-bold rounded">Set new
      password</input>
  </div>

  <div class="api-response"></div>
</form>
