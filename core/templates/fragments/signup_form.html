<!-- Signup form -->
<form class="max-w-lg mx-auto space-y-4 p-4 bg-white border border-gray-300 rounded
shadow-lg ajax-post" id="signup" role="form" action="{% url 'rest_register' %}"
      method="post">{% csrf_token %}
  <div class="flex items-center gap-2">
    <label for="email" class="text-sm w-full">Email</label>
    <input name="email" type="text" class="w-full border border-gray-300 p-2 rounded" id="email"
           placeholder="Email" autocomplete="username" required>
  </div>

  <div class="flex items-center gap-2">
    <label for="password1" class="text-sm w-full">Password</label>
    <input name="password1" type="password" class="w-full border border-gray-300 p-2
    rounded" id="password1" placeholder="Password" autocomplete="new-password" required>
  </div>

  <div class="flex items-center gap-2">
    <label for="password2" class="text-sm w-full">Repeat password</label>
    <input name="password2" type="password" class="w-full border border-gray-300 p-2
    rounded" id="password2" placeholder="Repeat password" autocomplete="new-password" required>
  </div>

  <div class="flex justify-end">
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-bold rounded">Sign up</button>
  </div>

  <div class="api-response"></div>
</form>
