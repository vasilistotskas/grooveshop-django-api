{% extends "base.html" %}

{% block content %}
  <div class="flex flex-col items-center">
    <h3 class="text-3xl font-bold mb-4">Password reset Confirmation</h3>
    <hr class="border-2 border-gray-400 w-16 mb-8">
    {% include "fragments/password_reset_confirm_form.html" %}
  </div>
{% endblock %}


{% block script %}
    <script type="text/javascript">
      const urlElements = window.location.pathname.split('/');
      if (urlElements.length === 6) {
          const uid = urlElements[urlElements.length - 3];
          if (uid !== undefined) {
              document.querySelector('input[name=uid]').value = uid;
          }
          const token = urlElements[urlElements.length - 2];
          if (token !== undefined) {
              document.querySelector('input[name=token]').value = token;
          }
      }
    </script>
{% endblock %}
