[tool.poetry]
name = "grooveshop-django-api"
version = "0.57.0"
description = "GrooveShop Django Backend"
license = "MIT"
readme = "README.md"
repository = "https://github.com/vasilistotskas/grooveshop-django-api"
authors = ["Vasilis Totskas"]
packages = [
    { include = "*", from = "." },
]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.dependencies]
asgiref = "3.7.2"
boto3 = "1.34.4"
python = ">=3.10.13,<4.0.0"
charset_normalizer = "3.3.2"
chardet = "5.2.0"
django = "5.0"
django-admin-thumbnails = "0.2.8"
django-allauth = "0.59.0"
django-celery-beat = "2.1.0"
django-celery-results = "2.5.1"
django-cors-headers = "4.3.1"
django-filter = "23.5"
django-js-asset = "2.2.0"
django-money = "3.4.1"
django-mptt = "0.15.0"
django-otp = "1.3.0"
django-parler = "2.3.0"
django-parler-rest = "2.2.0"
django-phonenumber-field = "7.2.0"
django-rosetta = "0.10.0"
django-storages = "1.14.2"
django-tinymce = "3.6.1"
djangoql = "*"
djangorestframework = "3.14.0"
djangorestframework-camel-case = "1.4.2"
djangorestframework-simplejwt = "5.3.1"
dj-rest-auth = "5.0.2"
dotty-dict = "1.3.1"
drf-spectacular = "0.27.0"
Faker = "21.0.0"
flower = "2.0.1"
gunicorn = "21.2.0"
httptools = "0.6.1"
importlib-resources = "6.1.1"
multidict = "6.0.4"
phonenumbers = "8.13.26"
pillow = "10.1.0"
psycopg = "3.1.16"
psycopg-binary = "3.1.16"
psycopg-pool = "3.2.0"
python-dotenv = "1.0.0"
python-semantic-release = "8.5.2"
pydantic = "2.5.2"
qrcode = "7.4.2"
rich = "13.7.0"
urllib3 = "2.0.7"
uvicorn = "0.24.0"
uvloop = "0.19.0"
websockets = "12.0.0"
whitenoise = "6.6.0"

[tool.poetry.dev-dependencies]
bpython = "*"
black = "23.12.0"
channels = "4.0.0"
channels-redis = "4.1.0"
click = "8.1.7"
coverage = "7.3.3"
django-browser-reload = "1.12.1"
django-debug-toolbar = "4.2.0"
django-extensions = "*"
django-stubs = "4.2.7"
flake8 = "6.1.0"
gitpython = "3.1.40"
hiredis = "2.3.2"
ipython = "*"
jinja2 = "3.1.2"
pre-commit = "3.6.0"
pudb = "*"
pydocstyle = "6.3.0"
pylint = "3.0.3"
pytest = "7.4.3"
pytest-asyncio = "0.23.2"
pytest-cov = "*"
pytest-django = "4.7.0"
python-gitlab = "4.2.0"
sentry-sdk = "*"
shortuuid = "*"
unittest-xml-reporting = "*"
werkzeug = "*"

[tool.poetry.dependencies.celery]
version = ">=5.3.5,<6.0.0"
extras = ["redis"]

[tool.coverage.paths]
source = ["*"]

[tool.coverage.run]
branch = true
omit = [
    "*/migrations/*",
    "*/management/*",
    "*/manage.py",
    "*/setup.py",
    "asgi/gunicorn_worker.py",
    "core/storages.py",
]
source = ["*"]
relative_files = true

[tool.coverage.report]
precision = 2
skip_covered = true
fail_under = 50
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "return NotImplemented",
    "if TYPE_CHECKING:",
]

[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]
version_variables = ["setup.py:__version__"]
branch = "main"
upload_to_pypi = false
upload_to_release = true
build_command = "pip install poetry && poetry build"
commit_message = 'chore(release): release version {version} [skip ci]'

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*", "dist_build/*"]

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"

[tool.pydocstyle]
inherit = false
match-dir = "^(?!migrations|node_modules|static|templates|venv).*$"
ignore = ["E203", "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107", "D203", "D213", "D407", "D202"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "app.settings"
python_files = ["test_*.py", "*_test.py", "testing/python/*.py"]

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "app.settings"
